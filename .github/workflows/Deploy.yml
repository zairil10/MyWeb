name: Build and Deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    # Install Python (needed for minification)
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # Install css_html_js_minify to avoid Franklin warnings
    - name: Install css_html_js_minify
      run: pip install css-html-js-minify

    # Optional: install other Python dependencies if needed
    # - run: pip install matplotlib

    # Install Julia
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.12' # Pin to match your local Julia version

    # Build the site with Franklin
    - name: Build site
      run: julia -e '
            using Pkg; Pkg.activate("."); Pkg.instantiate();
            using NodeJS; run(`$(npm_cmd()) install highlight.js`);
            using Franklin;
            optimize()'

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: __site
